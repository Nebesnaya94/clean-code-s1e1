<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="app">
  <header class="preview"><img class="image" 
                               src="./eisenhower-matrix.jpg" 
                               alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-sections">
    <section class="todo-section" id="add-task"><label class="task-label" for="new-task">Add Item</label>
      <div class="task-wrapper"><input id="new-task"
                                       class="input task" 
                                       type="text">
                                <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-header">Todo</h3>
      <ul class="task-list" id="incompleted-tasks">
        <li class="list-item"><input class="input" type="checkbox"><label class="task-label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="image" 
                                          src="./remove.svg" 
                                          alt="Remove"></button>
        </li>
        <li class="list-item edit-mode"><input class="input" type="checkbox"><label class="task-label task">Go Shopping</label>
                                        <input type="text" 
                                               value="Go Shopping" 
                                               class="input task">
                                        <button class="btn edit">Save</button>
                                        <button class="btn delete"><img class="image" 
                                                                        src="./remove.svg" 
                                                                        alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section class="todo-section">
      <h3 class="todo-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item"><input class="input" 
                                     type="checkbox" 
                                     checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="image" 
                                          src="./remove.svg" 
                                          alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
